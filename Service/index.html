<!doctype html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://s3.amazonaws.com/codecademy-content/projects/bootstrap.min.css" rel="stylesheet" />
    <link href="css/main.css" rel="stylesheet" />

    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
  </head>
  <body ng-app="ForecastApp">

    <div class="main" ng-controller="MainController">
      <div class="container">
        <div class="row">
          <div class="col-sm-5 col-sm-offset-7">
            <h1>{{ fiveDay.city_name }}</h1>
            <h2>5-day forecast</h2>
            <div class="forecast" ng-repeat="day in fiveDay.days">
              <div class="day row">
                  <h3>{{day.datetime|date}}</h3>
    
                <div class="weekday col-xs-4">
                
    						 <h3>{{day.datetime|date: 'EEEE'}}</h3>
                </div>


                <div class="weather col-xs-3">
								<img ng-src="{{day.icon}}">
                </div>

                <div class="col-xs-1"></div>


          
                <div class="high col-xs-2">
		 <h3>{{day.high}}</h3>

                </div>
        
                <div class="low col-xs-2">
		 <h3>{{day.low}}</h3>
                </div>
              </div>
            </div>
          </div>
        </div>
        </ul>
      </div>
    </div>
    <script src="js/app.js"></script>
    <script src="js/controllers/MainController.js"></script>
<script src="js/services/forecast.js">
  </body>
</html>
